<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">

          </div>
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">

          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div><div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="box1">1</div> 
    </div>
    <div class="col-6">
      <div class="box1">2</div>
    </div>
    <div class="col">
      <div class="box1">3</div> 
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="box1">1</div>
    </div>
    <div class="col-5">
      <div class="box1">2</div> 
    </div>
    <div class="col">
      <div class="box1">3</div>
    </div>
  </div>
</div>
    </section>
    <section>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <div class="box">column</div>
          </div>
          <div class="col col-md-auto">
            <div class="box">column</div>
          </div>
          <div class="col col-lg-2">
            <div class="box">column</div>
            <div class="row">
          <div class="col">
            <div class="box">column</div>
          </div>
          <div class="col col-md-auto">
            <div class="box">column</div>
          </div>
          <div class="col col-lg-2">
            <div class="box">column</div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container text-center">
  <div class="row">
    <div class="col"><div class="box1">col</div></div>
    <div class="col"><div class="box1">col</div></div>
    <div class="col"><div class="box1">col</div></div>
    <div class="col"><div class="box1">col</div></div>
  </div>
  <div class="row">
    <div class="col-8"><div class="box1">col-8</div></div>
    <div class="col-4"><div class="box1">col-4</div></div>
  </div>
</div>
    </section>
    <section>
      <div class="container text-center">
  <div class="row">
    <div class="col-sm-8"><div class="box">col-sm-8</div></div>
    <div class="col-sm-4"><div class="box">col-sm-4</div></div>
  </div>
  <div class="row">
    <div class="col-sm"><div class="box">col-sm</div></div>
    <div class="col-sm"><div class="box">col-sm</div></div>
    <div class="col-sm"><div class="box">col-sm</div></div>
  </div>
</div>
    </section>
    <section>
      <div class="container text-center">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-md-8"><div class="box">.col-md-8</div></div>
    <div class="col-6 col-md-4"><div class="box">.col-6 .col-md-4</div></div>
  </div>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-6 col-md-4"><div class="box1">.col-6 .col-md-4</div></div>
    <div class="col-6 col-md-4"><div class="box1">.col-6 .col-md-4</div></div>
    <div class="col-6 col-md-4"><div class="box1">.col-6 .col-md-4</div></div>
  </div>

  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-6 "><div class="box">.col-6</div></div>
    <div class="col-6 "><div class="box">.col-6</div></div>
  </div>
</div>
    </section>
    <section>
      <div class="container text-center">
  <div class="row row-cols-4">
    <div class="col"><div class="box1">Column</div></div>
    <div class="col"><div class="box1">Column</div></div>
    <div class="col-6"><div class="box1">Column</div></div>
    <div class="col"><div class="box1">Column</div></div>
  </div>
</div>
    </section>
    <section>
      <div class="container text-center">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="col"><div class="box1">Column</div></div>
    <div class="col"><div class="box1">Column</div></div>
    <div class="col"><div class="box1">Column</div></div>
    <div class="col"><div class="box1">Column</div></div>
  </div>
</div>
    </section>

    <!--js links-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <sript src="js/sript.js"></sript>

</html>
